<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .contact-form {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        header, nav {
            width: 100%; /* Ensures full width */
            margin: 0; /* No margin */
            padding: 0; /* No padding */
        }
        .HomeHeader {
            background: black;
            padding: 10px 20px; /* Adjusted padding for consistency */
            display: flex;
            color: white;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure full width */
        }
    </style>
</head>
<body>
    <header> 
        <nav class="HomeHeader">
            <a href="home.html">HOME</a>
            <div class="dropdown">
                <a href="final.html" class="dropbtn">PORTFOLIO</a>

                    <div class="submenu">
                        <a href="final.html" class="submenubtn">Final</a>
                        <div class="submenu-content">

                        </div>
                    </div>
                    <a href="midterm.html">Midterm</a>
                    <a href="bestphotos.html">Best Photos</a>
                </div>
            </div>
            <a href="aboutme.html">ABOUT ME</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>
    
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="your-server-endpoint" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
