<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
    }
    header {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
        box-sizing: border-box;
    }
    .main-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        width: 80%;
        gap: 10px;
        justify-content: center;
    }
    .photo {
        flex: 0 1 calc(33.333% - 10px); /* Adjust the width to 33.333% for 3 photos per row */
        height: 500px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
    }
    .photo:hover {
        transform: scale(1.05);
    }
</style>
