<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
    }
    header {
        width: 100%;
        box-sizing: border-box;
        padding: 20px 0;
        text-align: center; /* Ensure header content is centered */
    }
    .main-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .gallery {
        display: flex;
        flex-direction: column; /* Stack photos vertically */
        width: 100%; /* Use full width of the container */
        align-items: center;
    }
    .photo {
        width: 100%; /* Each photo fills the width of the screen */
        height: 100vh; /* Each photo takes up 100% of the viewport height */
        background-size: cover;
        background-position: center;
        margin-bottom: 2px; /* Small gap between photos */
        transition: transform 0.3s ease-in-out;
    }
    .photo:hover {
        transform: scale(1.03); /* Slight zoom on hover */
    }
    .bold-text {
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold; /* Make text bold */
        padding: 20px;
        background-color: #fff; /* Optional: change background color for visibility */
    }
    .moodboard-photo {
        width: 100%; /* Adjust to desired width, e.g., 100% of the viewport */
        height: auto; /* Keep height proportional */
        background: url('/mood/moodboard.jpg') no-repeat center center;
        background-size: cover;
        margin: 20px 0; /* Space above and below the moodboard photo */
        transform: rotate(-90deg); /* Rotate the moodboard photo */
        transform-origin: center; /* Ensure the rotation centers correctly */
    }
</style>
</head>
